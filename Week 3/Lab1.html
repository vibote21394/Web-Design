<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <br>
        <fieldset>

            <legend>Your Details</legend>
            <label for="name">Name:</label>
            <input  id="name"type="text"  />
            <br>
            <label for="email">Email:</label>
            <input  id="email"type="email"  />
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review</legend>
            <label>How did you hear about us?</label>
            <select name="Missileanious" id="">
                <option value="Google">Google</option>
                <option value="Friend">Friend</option>
                <option value="Advert">Advert</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <p>Would you visit us again?</p>
            <input id="Yes" type="radio"  name="courses" value="Yes"/>
            <label for="Yes">Yes</label>
            <input id="No" type="radio"  name="courses" value="No"/>
            <label for="No">No</label>
            <input id="Maybe" type="radio"  name="courses" value="Maybe"/>
            <label for="Maybe">Maybe</label>
            <br>
            <br>
            <label>Comments:</label>
            <br>
            <textarea id="message" rows="6" cols="60"></textarea>
            <br>
            <br>
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Sign me up for email updates</label>
            <br>
            <input value="Submit review"  type="submit">

        </fieldset>
    </form>
</body>
</html>
